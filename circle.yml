machine:
  services:
    - docker
  environment:
    PROD_ENV: "true"
  node:
      version: 6.10.0

dependencies:
  override:
    - npm install

test:
  pre:
    - npm run make
  override:
    - npm test

deployment:
  concourse:
    branch: master
    commands:
    - npm run make:prod
    - npm publish
